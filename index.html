<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Awesome Books</h1>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th></th>
        </tr>
        <tbody id="library"></tbody>
      </table>
      <br />
      <form id="book-form" action="#">
        <input id="title" type="text" placeholder="Title" /> <br /><br />
        <input id="author" type="text" placeholder="Author" /><br /><br />
        <input id="add" type="submit" value="Add" />
      </form>
      <div id="report"><p>Please enter a Title and Author then press Add!</p></div>
  </div>

    <script src="main.js"></script>
  </body>

</html>
